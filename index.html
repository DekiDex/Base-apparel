<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" type="text/css" href="cssstyle/style.css">

</head>

<body>
<div>
      <img class="logo" src="images/logo.svg">
    </div>

  <main class="main">
    
    <div class="flex">
    <div class="block">
      <h1><span class="tight">We're</span> <span class="bald">coming soon</span></h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <form name="form">
    <label name="email"></label>
    <div class="flexthree">
    <div class="flextwo">
    
    <input type="text" name="email" placeholder="Email Address">
    <small class="error hidden" aria-live="polite">Please provide a valid email</small>
</div>
    <button class="btn">
      <img class="arrow" src="images/icon-arrow.svg">
    </button>
</div>
  </form>
    </div>

     <div class="background"></div>
     </div>
  </main>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dejan Kovacevic</a>.
    </p>

  </footer>
  <script src="javascript/script.js"></script>
</body>

</html>
